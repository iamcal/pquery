language: php

env:
  - PHPUNIT_V=4.*

jobs:
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: 8.0
      env: PHPUNIT_V=^9.2
    - php: hhvm

before_install:
  - composer require "phpunit/phpunit:${PHPUNIT_V}" --no-update
  - cat composer.json

install:
  - composer update --prefer-source --no-interaction --dev

script: ./vendor/bin/phpunit
